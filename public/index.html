<!DOCTYPE html>
<html>
	<head>
		<title>WIFI3</title>
		<link rel="stylesheet" href="/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
	</head>
	<body>

		<div class="templates" style="display: none">
			<template class="sidebarItem">
				<div class="sidebarItem">
					<div class="sidebarItemCore">
						<h3 class="deviceName title">Jips iPhone</h3>
						<p class="subtitle"><span class="deviceSessionCount">5 sessies</span></p>
					</div>
				</div>
			</template>
			<template class="card">
				<div class="card">
					<p class="content">Op 15 Nov 2020, duratie 25 minuten</p>
				</div>
			</template>
		</div>

		<header>

		</header>
		<div class="bodyWrapper">
			<div class="body">
				<div class="mainLayout">
					<aside class="allViews">
						<div class="asideTop">
							<div class="searchDiv">
								<input type="text" placeholder="Jips iPhone" class="searchInput">
							</div>
						</div>
						<hr>
						<div class="devicesDivWrapper">
							<div class="devicesDiv">
								Alle apparaten...
							</div>
							<div class="noResults hide">
								Geen resultaten!
							</div>
						</div>
					</aside>
					<section class="core">
						<div class="deviceCore">
							<h1 class="title">Laden...</h1>
							<hr>
							<div class="coreContent">

							</div>
						</div>
					</section>
				</div>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
